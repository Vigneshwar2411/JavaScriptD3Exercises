<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3Graphs</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>D3 Graphs</h1>
  <script>

  var body = d3.select("body");

  var svg = body.append("svg")
                .attr("width" , 50)
                .attr("height" , 50);

  var circle = svg.append("circle")
                  .attr("cx", 25)
                  .attr("cy", 25)
                  .attr("r", 25)
                  .style("fill", "purple");

  var theData = [1,2,3];
  var p = body.selectAll("p")
              .data(theData)
              .enter()
              .append("p")
              .text(function(){return (theData);});
  </script>
</body>
</html>
